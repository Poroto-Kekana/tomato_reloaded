<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="./apps/registerApi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-warning py-3">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./images/logo eli.png" width="10%"> <span class="text-success">leaf</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"> 
                
                <span class="navbar-toggler-icon"></span>

            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#service">Services</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./search.html">Learn</a>
                    </li>
                    <li class="nav-item active">
                        <!-- <a class="nav-link" href="#">Connect</a> -->
                        <a
                        class="btn btn-primary btn-lg"
                        href="#"
                        target="_blank"
                        role="button"
                        >Start Inspection</a
          >
                    </li>
                </ul>
            </div>
         </div>
    </nav>

    <div class="container bg-warning mb-5 mt-5 p-5" x-data="registerForm">

        <h2 class="login text-center display-1 text-success">Register Details</h2>

        <form onsubmit="return false" autocomplete="on">

            <div class="mb-2 mt-2">

                <label for="first_name">First_name</label>

                <input type="first_name" autocomplete="on" class="form-control form-control" id="first_name" x-model="first_name" placeholder="first_name"
                name="first_name">

            </div>

            <div class="mb-2 mt-2">

                <label for="last_name">Last name</label>

                <input type="last_name" autocomplete="on" class="form-control form-control" id="last_name" x-model="last_name" placeholder="last_name"
                name="last_name">

            </div>

            <div class="mb-2">

                <label for="email">Email</label>

                <input type="email" autocomplete="on" class="form-control form-control" id="email" x-model="email" placeholder="Enter password"
                name="password">

                

            </div>

            <div class="mb-2">

                <label for="username">Username</label>

                <input type="username" autocomplete="on" class="form-control form-control" id="username" x-model="username" placeholder="username"
                name="username">

               

            </div>

            <div class="mb-2">

                <label for="password">Password</label>

                <input type="password" autocomplete="on" class="form-control form-control" id="password" x-model="password" placeholder="Enter password"
                name="password">

               

            </div>


            <div class="mb-2">

                <label for="contacts">Contacts</label>

                <input type="contacts" autocomplete="on" class="form-control form-control" id="contacts" x-model="contacts" placeholder="contacts"
                name="password">

              

            </div>


            <div class="mb-2">

                <label for="manager_id">Manager id</label>

                <input type="manager_id" autocomplete="on" class="form-control form-control" id="manager_id" x-model="manager_id" placeholder="manager_id"
                name="manager_id">

               

            </div>

            <div class="mb-2">

                <label for="project_id">Project id</label>

                <input type="project_id" autocomplete="on" class="form-control form-control" id="project_id" x-model="project_id" placeholder="project_id"
                name="project_id">

               
            </div>


            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>

            <div><button type="button" class="btn btn-info" x-on:click="register">Submit</button></div>
            
        </form>

        <!-- <a href="/login">login</a> -->
    </div>
</body>

</html>

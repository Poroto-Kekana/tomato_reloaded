<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- css main -->
    
    <!-- axios and alpine -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- <script src="./javascript/form.js"></script> -->
    <script src="./apps/loginApp.js"></script>


</head>
<body>

   <!-- Navbar -->

   <nav class="navbar navbar-expand-lg bg-warning navbar-light py-3">
        <div class="container">
            <a class="navbar-brand py-1" href="./index.html">
                <img src="./images/our_logo.png" class="rounded-circle" width="10%"> 
                <span class="text-success">leaf</span>
            </a>
            <!-- <a href="#" class="navbar-brand"> <span class="text-success">leaf</span></a> -->

            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu">

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link fw-bold">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./search2.html" class="nav-link fw-bold">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="./regARCH.html" class="nav-link fw-bold">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container bg-warning mb-5 mt-5 p-5" x-data="loginForm">

        <h2 class="login text-center display-1 text-success">Login Details</h2>

        <form onsubmit="return false" autocomplete="on">

            <div x-show="message" class="mb-2">
                <div class="form text-danger">
                    <span x-text="message"></span>
                </div>
            </div>

            <div class="mb-2">

                <label for="email">Email</label>

                <input type="email" autocomplete="on" class="form-control form-control" id="email" x-model="email" placeholder="Enter password"
                name="email">

                <!-- <div id="passwordHelp" class="form-text text-danger p-1">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div> -->

            </div>


            <div class="mb-2">

                <label for="password">Password</label>

                <input type="password" autocomplete="on" class="form-control form-control" id="password" x-model="password" placeholder="Enter password"
                name="password">

                <div id="passwordHelp" class="form-text text-danger p-1">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>

            </div>



            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>

            <!-- <div><button type="button" class="btn btn-info" x-on:click="register">Submit</button></div> -->

            <button type="button" class="btn btn-info" x-on:click="login">Submit</button>

            <a href="register.html">register</a>
        </form>
           
       
    </div>

    
</body>

</html>

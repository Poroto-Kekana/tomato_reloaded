    <div class="container bg-warning mb-5 mt-5 p-5" x-data="loginForm">

        <h2 class="login text-center display-1 text-success">Login Details</h2>

        <form onsubmit="return false" autocomplete="on">

            <div class="mb-2 mt-2">

                <label for="username">Username</label>

                <input type="username" autocomplete="on" class="form-control form-control" id="username" x-model="username" placeholder="Enter username"
                name="username">

            </div>

            <div class="mb-2">

                <label for="email">Email</label>

                <input type="email" autocomplete="on" class="form-control form-control" id="email" x-model="email" placeholder="Enter email"
                name="password">

               
            </div>

            <div class="mb-2">

                <label for="password">Password</label>

                <input type="password" autocomplete="on" class="form-control form-control" id="password" x-model="password" placeholder="Enter password"
                name="password">

              
            </div>



            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>

            <!-- <div><button type="button" class="btn btn-info" x-on:click="register">Submit</button></div> -->

            <a href="./input.html"><button type="button" class="btn btn-info" x-on:click="login">Submit</button></a>

            <a href="register.html">register</a>
